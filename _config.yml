title: Deep Forest
repo: https://github.com/ian-pvd/deep-forest
license: https://github.com/ian-pvd/deep-forest/blob/main/LICENSE.txt
author:
  name: ian-pvd
  email: pvdindustrial@gmail.com
twitter: deep_forest

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Theme defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "home"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "posts"

# Theme config
theme_color: dark-green # possible values: dark-green light-green dark-red light-red, default: dark-green
reduce_motion: false # possible values: true false, default: false
show_excerpts: false # possible values: true false, default: false
logo_url: '/assets/images/logo.svg' # logo url, default: /assets/logo.svg
avatar_url: '/assets/images/avatar.png' # avatar url, default: /assets/avatar.png

# Theme settings

description: >
  Jekyll portfolio theme for developers
about: >
  Deep Forest is a theme for developer portfolios hosted on github pages. Add examples of your work, blog posts, or a resume.

# To enable Google Analytics, add your tracking ID here.
# google_analytics: UA-NNNNNNNN-N

# Add pages to the site-header primary navigation in this order.
primary_nav:
  - resume.md
  - portfolio.md
  - posts.md
  - about.md

# Add pages to the site-footer utilities navigation in this order.
utilities_nav:
  - resume.md
  - portfolio.md
  - posts.md
  - contact.md
  - about.md

# Social media links
social_links:
