title: ian-pvd
repo: https://github.com/ian-pvd/ian-pvd.github.io
# license: https://github.com/ian-pvd/ian-pvd.github.io/blob/main/LICENSE.txt
author:
  name: ian-pvd
  email: ian.pvd@gmail.com
twitter: ian_pvd

# Jekyll plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Theme defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "home"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "posts"

# Theme config
theme_color: dark-green # possible values: dark-green light-green dark-red light-red, default: dark-green
reduce_motion: false # possible values: true false, default: false
show_excerpts: false # possible values: true false, default: false
logo_url: '/assets/images/pvd-logo.svg' # logo url, default: /assets/logo.svg
avatar_url: '/assets/images/avatar.jpg' # avatar url, default: /assets/avatar.png

# Theme settings

description: >
  Iâ€™m Ian, a full stack web developer
about: >
  Brooklyn-based WordPress and JavaScript developer. I hike the Catskills, collect music, wander around NYC, and build lots of neat stuff with code.

# To enable Google Analytics, add your tracking ID here.
google_analytics: G-9DF479PCZ7

# Add pages to the site-header primary navigation in this order.
primary_nav:
  - resume.md
  - portfolio.md
  - posts.md
  - about.md

# Add pages to the site-footer utilities navigation in this order.
utilities_nav:
  - resume.md
  - portfolio.md
  - posts.md
  - contact.md
  - about.md

