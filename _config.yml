 - { platform: twitter,       user_url: "https://twitter.com/deep-forest" }
 - { platform: stackoverflow, user_url: "https://stackoverflow.com/users/1234567/deep-forest" }
#  - { platform: youtube,       user_url: "https://www.youtube.com/deep-forest" }

# Build settings

# SCSS config
sass:
  sass_dir: _sass
  style: nested # possible values: nested expanded compact compressed
