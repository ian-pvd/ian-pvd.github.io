 - { platform: github,        user_url: "https://github.com/ian-pvd/deep-forest" }
#  - { platform: instagram,     user_url: "https://www.instagram.com/deep-forest" }
 - { platform: linkedin,      user_url: "https://www.linkedin.com/in/deep-forest" }
